        <script>

            function init () {
                var description = document.getElementById("description"),
                    openConnection = document.getElementById("openConnectionButton"),
                    title = document.getElementById("title"),
                    tryAgain = document.getElementById("tryAgain"),
                    i18n = qnx.webplatform.i18n;

                description.innerHTML = i18n.translate("Make sure your device is connected to the network and try again.").fetch();
                openConnection.value = i18n.translate("Open Connection Settings").fetch();
                title.innerHTML = i18n.translate("No Internet Connection").fetch();
                tryAgain.value = i18n.translate("Try Again").fetch();
            }

            function redirect () {
                var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&'),
                    hash,
                    redirect;

                if(hashes[0]) {
                    hash = hashes[0].split('=');
                    redirect = hash[1] ? hash[1] : window.location.href;
                }

                window.location = redirect;
            }

            document.addEventListener("DOMContentLoaded", init, false);

        </script>
    </head>
    <body>
        <div id="left-col" class="error-page-icon"></div>
        <div id="main-content" class="error-page-content">
            <p id="title" class="error-page-title">No Internet Connection</p>
            <p id="description" class="error-page-description">Make sure your device is connected to the network and try again.</p>
            <div class="error-page-divide-line"></div>
            <div class="open-setting">
                <input id="openConnectionButton" type="button" value="Open Connection Settings" onclick="location.href='settings://networkconnections'">
            </div>
            <div>
                <input id="tryAgain" type="button" value="Try Again" onclick="redirect()">
            </div>
        </div>
    </body>
